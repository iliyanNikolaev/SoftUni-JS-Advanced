<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
        <h1>Counter: </h1> 
        <h1 id="number">0</h1>

        <button id="increment">+</button> <button id="decrement">-</button> <button id = "reset">Reset</button>


        <script>
            let numberElement = document.getElementById('number');

            let incrementBtnElement = document.getElementById('increment');

            let decrementBtnElement = document.getElementById('decrement');

            let resetBtnElement = document.getElementById('reset');

            let number = Number(numberElement.textContent);

            incrementBtnElement.addEventListener('click', () => {
                number++;

                numberElement.textContent = number;
            });
            
            decrementBtnElement.addEventListener('click', () => {
                number--;

                numberElement.textContent = number;
            });

            resetBtnElement.addEventListener('click', () => {
                number = 0;

                numberElement.textContent = number;
            });



        </script>
</body>
</html>
