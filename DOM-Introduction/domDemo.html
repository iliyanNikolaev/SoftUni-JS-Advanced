<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Introduction</title>
</head>

<body>
    <h1>Hello DOM!</h1>
    <ul>
        <li>VW Golf</li>
        <li id = "corsa">Opel Corsa</li>
        <li>Opel Astra</li>
    </ul>

    <button onclick="changeTitle()">Ilich</button>

    <script>
        function changeTitle() {

            let corsaElement = document.getElementById('corsa');

            corsaElement.textContent = 'Opel Corsa <3 1.4 90hp'
        }
    </script>
</body>

</html>
