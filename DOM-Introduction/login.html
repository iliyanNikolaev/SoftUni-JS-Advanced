<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <h1>Login Page</h1>
    <form action="#">
        <label for="username">Username: </label>
        <input type="text" id="username">
        <label for="password">Password: </label>
        <input type="password" id="password">
        <input type="button" value="Login" onclick="checkUserAndPass()">
    </form>

    <h1 id="after-submit"></h1>

    <script>
        function checkUserAndPass() {

            let clientUsername = document.getElementById('username');

            if(clientUsername.value === 'Ilich') {

                let message = document.getElementById('after-submit');

                message.textContent = 'Hello Ilich!'
            } else if(clientUsername.value !== 'Ilich'){
                
                let message = document.getElementById('after-submit');

                message.textContent = 'Please try again!'
            }
        }
    </script>
    
</body>
</html>
